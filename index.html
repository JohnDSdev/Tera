<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Gemini Live Hologram</title>
<style>
html,body{
  height:100%;margin:0;
  background:radial-gradient(circle at center,#02030a 0%,#000 100%);
  color:#7df;font-family:monospace;
  display:flex;flex-direction:column;
  align-items:center;justify-content:center;overflow:hidden;
}
#avatar{
  height:85vh;aspect-ratio:1/2;
  image-rendering:pixelated;
  filter:
    drop-shadow(0 0 4px #00ffff)
    drop-shadow(0 0 12px #00ffff)
    brightness(1.6)
    contrast(1.2);
  opacity:0;
  animation:holoStart 1.2s ease forwards;
}
@keyframes holoStart{
  0%{opacity:0;transform:scaleY(0.2) translateY(20vh) skewY(-5deg);}
  70%{opacity:1;transform:scaleY(1.05) translateY(0) skewY(1deg);}
  100%{opacity:1;transform:scaleY(1) skewY(0);}
}
#status{margin:8px}
button,select{
  margin:5px;padding:8px 14px;border:none;border-radius:5px;
  background:#0ff;color:#000;font-weight:bold;cursor:pointer;
  box-shadow:0 0 10px #0ff66a inset,0 0 10px #0ff;
}
button:disabled{opacity:.4}
select{font-weight:600}
</style>
</head>
<body>
<div id="status">Status: idle</div>
<img id="avatar" src="arm_behind_mouth_closed.png" alt="avatar">
<div>
  <select id="voice">
    <option value="Zephyr">Zephyr</option>
    <option value="Aria">Aria</option>
    <option value="Breeze">Breeze</option>
    <option value="Nova">Nova</option>
    <option value="Orbit">Orbit</option>
    <option value="Solstice">Solstice</option>
    <option value="Sable">Sable</option>
    <option value="Dune">Dune</option>
  </select>
  <button id="connect">Connect</button>
  <button id="end" disabled>End</button>
</div>

<script type="module">
import { GoogleGenAI, Modality } from "https://aistudiocdn.com/@google/genai@1.24.0";

const frames={
  armClosed:"arm_out_mouth_closed.png",
  armOpen:"arm_out_mouth_open.png",
  backClosed:"arm_behind_mouth_closed.png",
  backOpen:"arm_behind_mouth_open.png"
};

const avatar=document.getElementById("avatar");
const statusEl=document.getElementById("status");
const connectBtn=document.getElementById("connect");
const endBtn=document.getElementById("end");
const voiceSel=document.getElementById("voice");

let ai,session,inCtx,outCtx,analyser;
let micStream,closing=false,playing=false;
let pose=0,smoothRMS=0,mouthRAF=null;

function setStatus(t){statusEl.textContent="Status: "+t;}
function setFrame(open){
  if(pose===0)avatar.src=open?frames.backOpen:frames.backClosed;
  else avatar.src=open?frames.armOpen:frames.armClosed;
}

/* ---- Mouth animation ---- */
function startMouth(){
  if(mouthRAF)return;
  const buf=new Uint8Array(analyser.fftSize);
  const step=()=>{
    analyser.getByteTimeDomainData(buf);
    let sum=0;
    for(let i=0;i<buf.length;i++){const f=(buf[i]-128)/128;sum+=f*f;}
    const rms=Math.sqrt(sum/buf.length);
    smoothRMS=0.9*smoothRMS+0.1*rms;
    const open=smoothRMS>0.025;
    if(smoothRMS>0.055)pose=pose?0:1;
    setFrame(open);
    mouthRAF=requestAnimationFrame(step);
  };
  mouthRAF=requestAnimationFrame(step);
}
function stopMouth(){
  if(mouthRAF){cancelAnimationFrame(mouthRAF);mouthRAF=null;}
  setFrame(false);
}

/* ---- Connect ---- */
connectBtn.onclick=async()=>{
  if(session){setStatus("Already connected");return;}
  const key=prompt("Enter your Gemini API key:"); if(!key)return;
  const chosenVoice=voiceSel.value;
  setStatus("Connecting...");
  ai=new GoogleGenAI({apiKey:key});
  inCtx=new AudioContext({sampleRate:16000});
  outCtx=new AudioContext({});
  analyser=outCtx.createAnalyser(); analyser.fftSize=512;

  try{micStream=await navigator.mediaDevices.getUserMedia({audio:true});}
  catch(e){setStatus("Mic permission denied");return;}

  const micSrc=inCtx.createMediaStreamSource(micStream);
  const proc=inCtx.createScriptProcessor(4096,1,1);
  micSrc.connect(proc);proc.connect(inCtx.destination);

  session=await ai.live.connect({
    model:"gemini-2.5-flash-native-audio-preview-09-2025",
    callbacks:{
      onopen:()=>{setStatus("Listening...");avatar.style.opacity=1;},
      onmessage:onMessage,
      onerror:e=>setStatus("Error: "+e.message),
      onclose:()=>{if(!closing)setStatus("Closed");session=null;}
    },
    config:{
      responseModalities:[Modality.AUDIO],
      speechConfig:{voiceConfig:{prebuiltVoiceConfig:{voiceName:chosenVoice}}},
      systemInstruction:"Speak naturally in one continuous response; do not overlap or echo yourself."
    }
  });

  proc.onaudioprocess=e=>{
    if(!session)return;
    const d=e.inputBuffer.getChannelData(0);
    const i16=new Int16Array(d.length);
    for(let i=0;i<d.length;i++)i16[i]=d[i]*32768;
    const b64=btoa(String.fromCharCode(...new Uint8Array(i16.buffer)));
    session.sendRealtimeInput({media:{data:b64,mimeType:"audio/pcm;rate=16000"}});
  };

  connectBtn.disabled=true; endBtn.disabled=false;
};

/* ---- Playback (one at a time) ---- */
function onMessage(msg){
  const data=msg.serverContent?.modelTurn?.parts?.[0]?.inlineData?.data;
  if(!data||!outCtx||playing) return;
  playing=true;

  const bytes=Uint8Array.from(atob(data),c=>c.charCodeAt(0));
  const int16=new Int16Array(bytes.buffer);
  const buf=outCtx.createBuffer(1,int16.length,24000);
  const ch=buf.getChannelData(0);
  for(let i=0;i<int16.length;i++)ch[i]=int16[i]/32768;

  const fade=0.02; const fs=Math.floor(fade*buf.sampleRate);
  for(let i=0;i<fs;i++){const x=i/fs;ch[i]*=x;ch[ch.length-1-i]*=x;}

  const src=outCtx.createBufferSource();
  src.buffer=buf;
  const gain=outCtx.createGain();
  src.connect(gain);
  gain.connect(analyser);
  gain.connect(outCtx.destination);

  if(outCtx.state==="suspended")outCtx.resume();
  startMouth();
  src.start();
  src.onended=()=>{
    playing=false;
    stopMouth();
  };
}

/* ---- End ---- */
endBtn.onclick=()=>{
  closing=true;
  if(session){try{session.close();}catch{} session=null;}
  if(micStream)micStream.getTracks().forEach(t=>t.stop());
  if(inCtx)inCtx.close(); if(outCtx)outCtx.close();
  connectBtn.disabled=false; endBtn.disabled=true;
  stopMouth(); setFrame(false);
  setStatus("Idle");
};
</script>
</body>
</html>
